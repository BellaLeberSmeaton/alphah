<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="nft">
    <div class="nft__img" >
      <img class="nft__img--img-bottom" src="images/image-equilibrium.jpg" alt="nft image of red cube">
      <div class="nft__img--img-top">
        <img src="images/icon-view.svg" alt="card-front">
      </div>
    </div>

    <section>

      <h1 class="nft__title active-img">Equilibrium #3429</h1>

      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <p class="nft__info">
        <span class="nft__info--price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </span>
        <span class="nft__info--time">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </span>
      </p>

      <p class="nft__creator">
        <img class="nft__creator--avatar" src="images/image-avatar.png" alt="portrait of jules wyvern">
        <span class="nft__creator--name">
          Creation of <strong class="active-img">Jules Wyvern</strong>
        </span>
      </p>

    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bella-leber-smeaton/">Bella Leber Smeaton</a>.
  </footer>
</body>
</html>
